<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h2>Login</h2>
        <form action="">

            <div class="email">
                <input type="email" name="Email" id="email" placeholder="Email" required autocomplete="none">
            </div>
            <div class="password">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit">Sign in</button>
        </form>

        <div class="footer">
            <div class="or">
                <div class="lineLeft"></div>
                <div class="orLoginWith">or login with</div>
                <div class="lineRight"></div>
            </div>

            <div class="enterWith">
                <a class="facebook" href="#" title="Login with Facebook">
                    <img src="./icons/facebook.svg" alt="">facebook
                </a>

                <a class="twitter" href="#" title="Login with Google">
                    <img src="./icons/google.svg" alt="">Google
                </a>
            </div>
        </div>
    </main>
</body>

</html>
